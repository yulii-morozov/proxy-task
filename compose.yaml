services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-local_secret}
      PROXY_TARGETS: ${PROXY_TARGETS}
      PROXY_DEFAULT_TARGET: ${PROXY_DEFAULT_TARGET}

  web:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.template:ro
    command: /bin/sh -c "sed 's/127.0.0.1:9000/php:9000/g' /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - php